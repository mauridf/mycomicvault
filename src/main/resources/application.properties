# Configuração do banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mycomicvault?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração Swagger via springdoc-openapi
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Caminho onde as imagens serão salvas localmente
upload.capas.path=src/main/resources/static/uploads/capas/
upload.capas.url=/uploads/capas/
spring.web.resources.static-locations=file:uploads/

